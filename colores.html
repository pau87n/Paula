<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-direction">
        <div class="box-style box-DarkGoldenRod">color:<br>Salmon</div>
        <div class="box-style box-CadetBlue">color<br>Crimson</div>
        <div class="box-style box-CornflowerBlue">color<br>Pink</div>
    </div>
    <h2>colores llamados por su codigo RGB</h2>
    <div class="box-direction">
        <div class="box-style box-147-112-219">color<br>255-99-71</div>
        <div class="box-style box-50-205-50">color<br>148-0-211</div>
        <div class="box-style box-0-255-255">color<br>127-255-0</div>
    </div>
    <h2>Colores llamados por su codigo hexadecimal</h2>
    <div class="box-direction">
        <div class="box-style box-87CEFA">color<br>#00FFFF</div>
        <div class="box-style box-FAEBD7">color<br>#6495ED</div>
        <div class="box-style box-FFD700 ">color<br>#D2691E</div>
    </div>
</body>
</html>
